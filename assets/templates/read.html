<div class="container">

        <h1 class="text-center">Your tasks:</h1>
        <br>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <div ng-repeat="task in tasks">

                </div>
            </div>
        </div>
    </div>
</div>
